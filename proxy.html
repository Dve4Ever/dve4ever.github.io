<!DOCTYPE HTML>
<html>
   <head>
      <title>My Drive - Google Drive</title>
      <link rel="icon" href="https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_4.ico">
      <div style="margin-top:100px; text-align:center;">
         <center>
            <h1>Devoooo Proxy</h1>
            <input type="text" placeholder="Enter URL" id="myInput">
            <button type="button" onclick="getInputValue();">Browse</button>
            <script>
               function getInputValue(){
                   // Selecting the input element and get its value 
                   var inputVal = "http://devoooo-proxy.herokuapp.com/proxy/" + document.getElementById("myInput").value ;
                   
                   // Displaying the value
                   window.open(inputVal)
               }
            </script>
         </center>
      </div>
   </head>
</html>
